<h2 *ngIf="pictures" class="nk-decorated-h-2 h3"><span><span class="text-main-1">Latest</span> Pictures</span>
</h2>
<div class="nk-gap"></div>
<div class="nk-popup-gallery" *ngIf="pictures">
    <div class="row vertical-gap">
        <div class="col-lg-4 col-md-6" *ngFor="let pic of pictures">
            <div class="nk-gallery-item-box">
                <a target="_blank" href="{{pic.url}}" class="nk-gallery-item">
                    <div class="nk-gallery-item-overlay"><span class="ion-eye"></span></div><img src="{{pic.url}}" alt="{{pic.name}}"> </a>
                <div class="nk-gallery-item-description">{{pic.name}}</div>
            </div>
        </div>
    </div>
</div>
